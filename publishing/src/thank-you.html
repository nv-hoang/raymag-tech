{{> header }}

<div data-ani="fadeUp" data-delay="0.4" data-target=".ani-item">
    <div class="relative">
        <img src="assets/img/bg-contact-heading.webp" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 w-full h-full" style="background: linear-gradient(180deg, rgba(3, 10, 17, 0.5) 0%, #030A11 100%);"></div>
        <div class="relative z-10 max-w-[768px] mx-auto px-3 lg:px-10 text-center py-[100px] lg:py-[200px]">
            <h1 class="ani-item text-[32px] lg:text-[40px] leading-150 2xl:leading-125 font-medium text-primary-300">感謝您的來信</h1>
        </div>
    </div>
    
    <div class="max-w-[768px] mx-auto px-3 lg:px-10 text-center py-[100px]">
        <h6 class="ani-item text-[16px] lg:text-[18px] leading-175 text-gray-100">您的訊息已成功送達，我們會儘快審閱並回覆，感謝您的來信與耐心。</h6>
        <div class="ani-item mt-10">
            <a href="/" class="inline-block rounded-full overflow-hidden gradient-btn-1 cursor-pointer relative">
                <div class="inline-flex items-center gap-x-[10px] px-10 py-[10px] relative">
                    <div class="text-[16px] leading-175 font-medium text-white">返回首頁</div>
                </div>
            </a>
        </div>
    </div>
</div>

{{> footer }}
