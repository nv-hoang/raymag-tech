{{> header }}

<main class="min-h-[100dvh] grid w-full grow grid-cols-1 place-items-center">
    <div class="w-full max-w-[26rem] p-4 sm:px-5 pb-[90px]">
        <div class="text-center">
            <img src="assets/img/logo.svg" class="mx-auto">
            <div class="mt-8">
                <h2 class="text-2xl font-semibold text-gray-600">Forgot Password?</h2>
                <p class="text-gray-400">Please enter your username. You will receive an email message with instructions on how to reset your password.</p>
            </div>
        </div>
        <div class="relative break-words card rounded-lg border border-gray-200 mt-5 p-5 lg:p-7">
            <form>
                <div class="space-y-4">
                    <div class="input-root">
                        <label class="input-label">Username</label>
                        <div class="input-wrapper relative mt-1.5">
                            <a-input autocomplete="username" size="large"></a-input>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <a-button type="primary" size="large" block>Get New Password</a-button>
                </div>
            </form>
        </div>
        <div class="mt-8 flex items-center justify-between">
            <a href="auth_login.html" class="text-[13px] text-gray-400 transition-colors hover:text-gray-800 focus:text-gray-800 space-x-2">
                <arrow-left-outlined class="text-[14px]"></arrow-left-outlined>
                <span>Log In</span>
            </a>

            <div>
                <a-dropdown>
                    <div class="flex items-center gap-2 rounded-full border border-gray-200 p-2 pr-4 text-gray-500 cursor-pointer text-[13px]">
                        <global-outlined class="text-[14px]"></global-outlined>
                        English
                    </div>
                    <template #overlay>
                        <a-menu>
                            <a-menu-item>English</a-menu-item>
                            <a-menu-item>繁體中文</a-menu-item>
                            <a-menu-item>简体中文</a-menu-item>
                        </a-menu>
                    </template>
                </a-dropdown>
            </div>
        </div>
    </div>
</main>

{{> footer }}
