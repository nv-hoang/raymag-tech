<!doctype html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>New Form Submission</title>
  <style>
    @media (prefers-color-scheme: dark) {
      .bg { background:#111111 !important; }
      .card { background:#1a1a1a !important; }
      .muted { color:#bdbdbd !important; }
      .text { color:#f3f3f3 !important; }
      .row-alt { background:#151515 !important; }
      .border { border-color:#333333 !important; }
    }
  </style>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;" class="bg">
  <div style="display:none;max-height:0;overflow:hidden;opacity:0;color:transparent;">
    A new form was submitted. View the details inside.
  </div>

  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f8;" class="bg">
    <tr>
      <td align="center" style="padding:24px;">
        <!-- Container -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="width:600px;max-width:100%;background:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.05);" class="card">
          <!-- Header -->
          <tr>
            <td style="padding:24px 24px 8px 24px;">
              <h1 style="margin:0;font-family:Segoe UI,Roboto,Arial,sans-serif;font-size:22px;line-height:28px;color:#111827;" class="text">
                New Form Submission
              </h1>
              <p style="margin:6px 0 0 0;font-family:Segoe UI,Roboto,Arial,sans-serif;font-size:14px;line-height:20px;color:#6b7280;" class="muted">
                Below are the details from the submitted form.
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding:8px 24px 24px 24px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:separate;border-spacing:0;width:100%;font-family:Segoe UI,Roboto,Arial,sans-serif;font-size:14px;line-height:20px;color:#111827;border:1px solid #e5e7eb;border-radius:8px;overflow:hidden;" class="border text">
                <tbody>
               
                  <tr>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb; border-right:1px solid #e5e7eb;background:#fcfcfd; width: 30%;">Email</td>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb;">{{email}}</td>
                  </tr>

                  <tr>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb; border-right:1px solid #e5e7eb;background:#fcfcfd; width: 30%;">Email</td>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb;">{{email}}</td>
                  </tr>

                  <tr>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb; border-right:1px solid #e5e7eb;background:#fcfcfd; width: 30%;">Email</td>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb;">{{email}}</td>
                  </tr>

                  <tr>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb; border-right:1px solid #e5e7eb;background:#fcfcfd; width: 30%;">Email</td>
                    <td style="padding:12px 16px;border-bottom:1px solid #e5e7eb;">{{email}}</td>
                  </tr>
                  
                </tbody>
              </table>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
