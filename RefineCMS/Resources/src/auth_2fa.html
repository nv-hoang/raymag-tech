{{> header }}

<main class="min-h-[100dvh] grid w-full grow grid-cols-1 place-items-center">
    <div class="w-full max-w-[26rem] p-4 sm:px-5 pb-[90px]">
        <div class="text-center">
            <img src="assets/img/logo.svg" class="mx-auto">
            <div class="mt-8">
                <h2 class="text-2xl font-semibold text-gray-600">Two-Factor Authentication</h2>
                <p class="text-gray-400">
                    Please enter the code generated by Google Authenticator.
                </p>
            </div>
        </div>
        <div class="relative break-words card rounded-lg border border-gray-200 mt-5 p-5 lg:p-7">
            <form>
                <div class="space-y-4">
                    <div class="input-root">
                        <label class="input-label">Verification code</label>
                        <div class="input-wrapper relative mt-1.5">
                            <a-input autocomplete="username" size="large"></a-input>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <a-button type="primary" size="large" block>Verify</a-button>
                </div>
            </form>
        </div>
    </div>
</main>

{{> footer }}
